{% extends 'admin/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>View Inquiry</h2>
    <a href="{{ url_for('admin.inquiries') }}" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left"></i>
        Back to List</a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0">{{ inquiry.subject }}</h5>
        <div class="text-muted small mt-1">
            From: <strong>{{ inquiry.name }}</strong> &lt;{{ inquiry.email }}&gt;
            <span class="mx-2">|</span>
            {{ inquiry.received_at.strftime('%B %d, %Y at %I:%M %p') }}
        </div>
    </div>
    <div class="card-body p-4">
        <p style="white-space: pre-wrap;">{{ inquiry.message }}</p>
    </div>
    <div class="card-footer bg-white">
        <a href="mailto:{{ inquiry.email }}?subject=Re: {{ inquiry.subject }}" class="btn btn-primary"><i
                class="fa-solid fa-reply"></i> Reply via Email</a>
    </div>
</div>
{% endblock %}
