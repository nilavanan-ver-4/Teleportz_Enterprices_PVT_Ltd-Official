<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Access | Teleportz</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #05080a;
            --accent-blue: #00d2ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-card {
            width: 450px;
            padding: 60px 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--accent-blue), transparent);
            z-index: -1;
            border-radius: 40px;
            opacity: 0.3;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--accent-blue);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: var(--accent-blue);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
            filter: blur(120px);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="login-card">
        <div class="logo">FINANCE<span style="color: #fff;">HUB</span></div>
        <p style="color: rgba(255,255,255,0.3); margin-bottom: 40px; font-size: 0.85rem; letter-spacing: 1px;">Secure
            Fiscal Authorization Required</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background: rgba(255,77,77,0.1); color: #ff4d4d; padding: 12px; border-radius: 10px; margin-bottom: 25px; font-size: 0.85rem; border: 1px solid rgba(255,77,77,0.2);">
            <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>Commander ID</label>
                <input type="text" name="username" required placeholder="Enter finance ID">
            </div>
            <div class="input-group">
                <label>Security Protocol</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">BYPASS FIREWALL</button>
        </form>

        <div
            style="margin-top: 30px; font-size: 0.7rem; color: rgba(255,255,255,0.2); text-transform: uppercase; letter-spacing: 1px;">
            <i class="fa-solid fa-shield-halved"></i> End-to-End Encrypted Financial Data
        </div>
    </div>
</body>

</html>
